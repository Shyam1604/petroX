<section id="order-form" class="order-page">
  <div class="container order_form padding">

      <div class="col-md-12 appointment_form">
        <h2 class="heading">Order &nbsp; Now</h2>
        <hr class="heading_space">
      <div class="row">  
       <div class="col-md-8">
       <form onSubmit="return false" id="order_form" class="callus">
            <div class="row">
            <div class="form-group col-md-12">
            <div id="result" class="text-center"></div></div></div>
             <div class="row">
             <div class="form-group col-md-12">
            <p>Account information.</p>
            </div></div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name"  name="name" id="name"  required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name"  name="name" id="name"  required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                   <input type="email" class="form-control" placeholder="Email address" name="email" id="email" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone No" name="phone" id="phone" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="GST Number"  name="GST" id="GST"  required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="PAN Number"  name="PAN" id="PAN"  required>
                  </div>
                </div>

                  </div>
                </div>-->
                <!--<div class="col-md-6">

                <div class="row">
                  <div class="form-group col-md-12">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp; Identity Proof.</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your ID number"  name="idnumber" id="idnumber"  required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="file" class="form-control" placeholder="GST Number"  name="identity" id="identity" accept="image/*" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;Address Book.</p>
                  </div>
                </div>
                <!--<div class="col-md-12">
                  <div class="form-group">
                    <textarea placeholder="Default billing address"  id="message" name="message" required></textarea>
                  </div>
                </div>-->
          
                  <div class="col-md-6">
                    <div class="search_location">
                      <form>
                      <input id="geocomplete" type="text" placeholder="Enter your address" class="search" />
                      </form>
                    </div>
                  </div>
                      <!--<button id="find" type="button" class="find-btn"><i class="icon-map"></i></button>-->
                  <div class="col-md-6">
                    <div class="search_location">
                      <form> 
                      <button id="find" type="button" class="find-btn" onclick="getCurrentLocation()"><i class="icon-map">&nbsp;Use Current Location</i></button>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="search_location">
                      <form>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d117479.13306529727!2d72.58111999999998!3d23.052287999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1710217500712!5m2!1sen!2sin" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <p></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                     <select class="form-control" id="Vehicle Type" name="Vehicle Type" required>
                         <option> Select Vehicle Type </option>
                         <option> Private Vehicle </option>
                         <option> Commercial Vehicle </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                     <select class="form-control" id="Fuel Type" name="Fuel Type" required>
                         <option> Select Fuel Type </option>
                         <option> Petrol </option>
                         <option> Diesel </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="Enter quantity" name="quantity" id="quantity" min="1" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <select class="form-control" id="otp" name="otp" required>
                        <option> OTP On Delivery ? </option>
                        <option> Yes </option>
                        <option> No </option>
                     </select>
                    </div>
                  </div>
                

                <div class="col-md-12">

                      <a href="order6.html" type="submit" value="Order Now" id="btn_order_submit">Order Now</a>
                    </div>
                  </div>
                </div>
